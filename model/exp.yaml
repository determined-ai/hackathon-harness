name: julia-core-api
entrypoint: python launch.py julia mnist.jl
searcher:
  name: random
  metric: validation_accuracy
  max_trials: 5
  max_length: 5
hyperparameters:
  lr:
    type: log
    base: 10
    minval: -3
    maxval: -1
    count: 5
environment:
  image: mackrorysd/julia-harness:0
max_restarts: 0
